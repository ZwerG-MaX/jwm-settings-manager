language: cpp
sudo: required
dist: trusty
compiler: gcc
addons:
  apt:
    packages:
    - cmake
    - cmake-data
    - gcc-multilib
    - g++-multilib
    - libc6
    - libfltk-images1.3
    - libfltk1.3
    - libfltk1.3-dev
    - libfltk1.3-compat-headers
    - libgcc1
    - libstdc++6
    - libx11-dev
    - libxpm-dev
    - fluid
    - pkg-config
before_script:
- mkdir build && cd build
script:
- cmake ..
- make
after_success:
- make_appimage.sh
deploy:
  matrix:
  - provider: bintray
    skip_cleanup: true
    user: israeldahl
    file: ".bintray.yml"
    on:
      all_branches: true
  - provider: releases
    skip_cleanup: true
    file: deploy/*.AppImage
    file_glob: true
    on:
      tags: true
      all_branches: true
  key:
    secure: 
notifications: 
email: false
